<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>JS Bin</title>
  </head>
  <body>
    <button id="btncounter">Increase</button>
    <button id="btncounter2">Decrease</button>
    <p id="result"></p>
    <script>
     let btncounter= document.querySelector("#btncounter")
     let btncounter2= document.querySelector("#btncounter2")
     let counter = 0;
                                           
    btncounter.addEventListener('click', function(){
      counter++;
      document.querySelector('#result').innerHTML = counter;
    });
     btncounter2.addEventListener('click', function(){
      counter--;
       document.querySelector('#result').innerHTML = counter;
    });
  </script>
  </body> 
</html>
